<div class="row">
      <div class="nav">
        <ul>
          <li>
            <a href="/#/brackets">My Brackets</a>
          </li>
          <li>
            <a ng-click="saveBracket()">Save</a>
          </li>
        </ul>
      </div>
      <div>
        <select>
          <option value="4" selected>4 Teams</option>
          <option value="8">8 Teams</option>
          <option value="16">16 Teams</option>
          <option value="32">32 Teams</option>
        </select>
      </div>
      <div class="name">
        {{ data.bracket.name }}
        <button ng-click="addTitle()">Edit Bracket Title</button>
      </div>
      <div class="col-1-3">
        <!-- LEFT SIDE BRACKET -->
        <div class="matchup">

          <div class="team">
            <span class="seed">1</span>
            <span ng-click="advanceTeam(0,4)">{{ data.bracket.teams[0] }}</span>
            <button ng-click="addTeam(0)">^</button>
          </div>

          <div class="spacer"></div>
          <div class="spacer"></div>
          <div class="vs">vs</div>
          <div class="spacer"></div>
          <div class="spacer"></div>

          <div class="team">
            <span class="seed">4</span>
            <span ng-click="advanceTeam(3,4)">{{ data.bracket.teams[3] }}</span>
            <button ng-click="addTeam(3)">^</button>
          </div>

        </div>
      </div><!--
      --><div class="col-1-3">
        <!-- CHAMPIONSHIP -->
        <div class="champ">{{ data.bracket.teams[6] }}</div>

        <div class="matchup">

          <div class="team" ng-click="advanceTeam(4,6)">
            {{ data.bracket.teams[4] }}
          </div>

          <div class="spacer"></div>
          <div class="vs">vs</div>
          <div class="spacer"></div>

          <div class="team" ng-click="advanceTeam(5,6)">
            {{ data.bracket.teams[5] }}
          </div>

        </div>
      </div><!--
      --><div class="col-1-3">
        <!-- RIGHT SIDE BRACKET -->
        <div class="matchup">

          <div class="team">
            <span class="seed">2</span>
            <span ng-click="advanceTeam(1,5)">{{ data.bracket.teams[1] }}</span>
            <button ng-click="addTeam(1)">^</button>
          </div>

          <div class="spacer"></div>
          <div class="spacer"></div>
          <div class="vs">vs</div>
          <div class="spacer"></div>
          <div class="spacer"></div>

          <div class="team">
            <span class="seed">3</span>
            <span ng-click="advanceTeam(2,5)">{{ data.bracket.teams[2] }}</span>
            <button ng-click="addTeam(2)">^</button>
          </div>

        </div>
      </div>
    </div>
